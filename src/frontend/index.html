<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas QR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Columna Izquierda: Gestión y Lista -->
        <div class="management-container">
            
            <div class="logo-container">
                <img src="/assets/logo.png" alt="Logo de la Empresa" class="logo">
            </div>
            
            <div class="product-list-container">
                <h1>Productos en Inventario</h1>
                
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Buscar por nombre, ID, marca...">
                </div>
                
                <ul id="product-list">
                    <!-- La lista se llenará dinámicamente -->
                </ul>
            </div>
            
            <div class="add-product-container">
                <h2>Añadir Nuevo Producto</h2>
                <form id="add-product-form">
                    <input type="text" id="product-name" placeholder="Nombre del producto (Equipo)" required>
                    <input type="text" id="inventory-number" placeholder="N° Activo Fijo (ID Inventario)" required>
                    <input type="text" id="serial-number" placeholder="Número de Serie">
                    <input type="text" id="brand" placeholder="Marca">
                    <input type="text" id="model" placeholder="Modelo">
                    <input type="text" id="equipment-type" placeholder="Tipo de Equipo (ej: BH, COMODATO)">
                    <button type="submit">Añadir Producto</button>
                </form>
            </div>
        </div>
        
        <!-- Columna Derecha: Vista Previa -->
        <div class="label-preview-container">
            <h2>Vista Previa de Etiqueta</h2>
            <div id="label-preview">
                <p>Haz clic en un producto para ver su etiqueta.</p>
            </div>
            
            <div class="print-controls">
                <label for="size-selector">Tamaño:</label>
                <!-- ¡OPCIONES DE TAMAÑO ACTUALIZADAS! -->
                <select id="size-selector">
                    <option value="size-4x1.5">Pequeña (4cm x 1.5cm)</option>
                    <option value="size-5x2.5" selected>Mediana (5cm x 2.5cm)</option>
                    <option value="size-7x3.5">Grande (7cm x 3.5cm)</option>
                </select>
                <button id="print-button" disabled>Imprimir Etiqueta</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
