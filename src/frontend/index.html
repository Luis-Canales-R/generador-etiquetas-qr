<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas QR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
      <!-- Columna para gestión -->
<div class="management-container">
    <!-- ¡NUEVO! Contenedor para el logo -->
    <div class="logo-container">
        <img src="/assets/logo.png" alt="Logo de la Empresa" class="logo">
    </div>
    
    <div class="product-list-container">
        <h1>Productos en Inventario</h1>
        <ul id="product-list"></ul>
    </div>
    
    <div class="add-product-container">
        <h2>Añadir Nuevo Producto</h2>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Nombre del producto" required>
            <input type="text" id="inventory-number" placeholder="ID de inventario (ej: LP-004)" required>
            <button type="submit">Añadir Producto</button>
        </form>
    </div>
</div>
        
        <div class="label-preview-container">
            <h2>Vista Previa de Etiqueta</h2>
            <div id="label-preview">
                <p>Haz clic en un producto para ver su etiqueta.</p>
            </div>
            
            <div class="print-controls">
                <label for="size-selector">Tamaño:</label>
                <select id="size-selector">
                    <option value="size-1x1">1x1 cm</option>
                    <option value="size-3x3" selected>3x3 cm</option>
                    <option value="size-5x5">5x5 cm</option>
                </select>
                <button id="print-button" disabled>Imprimir Etiqueta</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
